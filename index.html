<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/7322684d64.js" crossorigin="anonymous"></script>
        <title>Flickr | JavaScript Flickr API</title>
        <link rel="icon" href="http://203.193.173.125/buildriseshine/favicon.png" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    </head>

    <body>
        <header>
            <div class="d-flex bg-gradient">
                <div class="d-flex flex-grow-1">
                    <nav class="courseTitle">
                    </nav>
                    <div class="flex-grow-1">
                        <div class="d-flex ps-3 align-items-center">
                            <div class="flex-grow-1">
                                <h4>API:  Flickr API</h4>
                            </div>
                            <div class="link me-3">
                                <p class="mb-0 py-0">

                                    <a href="https://www.flickr.com/services/api/" target="_blank">
                                        https://www.flickr.com/services/api/
                                    </a>
                                    <img src="assets/img/noun-link.png" class="ms-2" />
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main role="main" class="container pt-5">
            <div class="row">
                <div class="col-md-9">
                    <div class="input-group">
                        <input id="name" type="text" class="form-control" ng-model="tags" placeholder="Search for images" aria-describedby="basic-addon1" autofocus>
                    </div>
                </div>
                <div class="col-md-3">
                    <button type="button" onclick="searchImages()" class="btn btn-primary btn-go">Go</button>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center mt-5">
                <div class="d-none spinner-border text-success" id="load" role="status"></div>
            </div>
            <div class="row" id="img_list"></div>
        </main>

        <footer class="footer footer-dark position-fixed w-100">
            <div class="d-flex justify-content-center px-5">
                <div>
                    <button onclick="setTheme('#1A4B84')" class="theme-switch theme-switch-chathams_blue"></button>
                    <button onclick="setTheme('#991E14')" class="theme-switch theme-switch-tamarillo"></button>
                    <button onclick="setTheme('#FEAD06')" class="theme-switch theme-switch-yellow_sea"></button>
                </div>
            </div>
        </footer>
        <script src="assets/js/script.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
